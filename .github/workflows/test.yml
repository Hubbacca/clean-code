name: JUnit Tests

on:
  pull_request:
    paths:
    - 'clean-code-challanges/**'
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        working-directory: clean-code-challanges
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run tests
        working-directory: clean-code-challanges
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test
