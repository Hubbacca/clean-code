name: JUnit Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run tests
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: test
